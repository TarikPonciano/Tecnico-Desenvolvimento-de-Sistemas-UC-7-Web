<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <div class="container">
        <h1>Área Administrativa</h1>
        <form id="addNewItem" onsubmit="addItem(event)">
            <label>Modelo:</label>
            <input type="text" id="campoModelo" name="modelo">

            <label>Marca:</label>
            <input type="text" id="campoMarca" name="marca">

            <label>Preço:</label>
            <input type="number" id="campoPreco" name="preco">

            <button type="submit"> Enviar </button>
            <button type="reset"> Limpar </button>
        </form>
    </div>
    <script src="/js/admin.js"></script>
</body>

</html>
