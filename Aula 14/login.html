<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Página de Login</h1>

        <label>Usuário:</label>
        <input type="text" id="campoUsuario" name="usuario" alt="Campo de texto para inserção do nome de usuário para Login">
        <br>
        <label>Senha:</label>
        <input type="password" id="campoSenha" name="senha">
        <br>
        <button type="button" onclick="realizarLogin()">Login</button>
    </div>
    
</body>
</html>
